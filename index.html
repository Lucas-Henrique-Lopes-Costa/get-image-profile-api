<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil Instagram</title>
</head>
<body>
    <h1>Foto de Perfil do Instagram</h1>
    <input type="text" id="username" placeholder="Digite o nome de usuÃ¡rio do Instagram">
    <button onclick="fetchInstagramProfile()">Buscar</button>
    <div id="profileContainer"></div>

    <script>
        function fetchInstagramProfile() {
            var username = document.getElementById('username').value;
            fetch('http://seuservidor.com/api/instagram/' + username)
                .then(response => response.json())
                .then(data => {
                    var img = document.createElement('img');
                    img.src = data.profile_picture;
                    document.getElementById('profileContainer').innerHTML = '';
                    document.getElementById('profileContainer').appendChild(img);
                })
                .catch(error => console.error('Erro ao buscar dados:', error));
        }
    </script>
</body>
</html>
